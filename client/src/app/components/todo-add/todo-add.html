<div class="container">
  <div class="row">
    <div class="col-md-6 border p-3 rounded bg-light">
      <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div class="form-group mb-3">
          <label for="title">Title <span class="text-danger">*</span></label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
          />
        </div>
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <textarea
            id="description"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <div class="form-check">
            <label for="completed" class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input"
                id="completed"
                formControlName="completed"
              />
              Completed
            </label>
          </div>
        </div>
        <hr />
        <button type="submit" class="btn btn-outline-primary w-25 p-2">
          Submit <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </div>
</div>
